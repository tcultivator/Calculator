<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="glass-background"></div>

    <div class="calc-container">
        <div class="calc-card">
            <header class="calc-header">
                <span class="logo">CALC<span>ULATOR</span></span>
                <button class="btn-home" onclick="window.location.replace('index.html')">
                    <i class="fa-solid fa-house"></i>
                </button>
            </header>

            <div class="display-section">
                <div id="history" class="history-text"></div>
                <div id="value" class="main-value">0</div>
            </div>

            <div class="button-grid">
                <!-- Row 1 -->
                <button class="btn-alt" onclick="percentageFormula()">%</button>
                <button class="btn-alt" onclick="myCE('CE')">CE</button>
                <button class="btn-alt" onclick="myCE('C')">C</button>
                <button class="btn-alt" onclick="del()"><i class="fa-solid fa-delete-left"></i></button>

                <!-- Row 2 -->
                <button onclick="myfunction('1')">1</button>
                <button onclick="myfunction('2')">2</button>
                <button onclick="myfunction('3')">3</button>
                <button class="btn-op" onclick="myOperator('/')">รท</button>

                <!-- Row 3 -->
                <button onclick="myfunction('4')">4</button>
                <button onclick="myfunction('5')">5</button>
                <button onclick="myfunction('6')">6</button>
                <button class="btn-op" onclick="myOperator('*')">ร</button>

                <!-- Row 4 -->
                <button onclick="myfunction('7')">7</button>
                <button onclick="myfunction('8')">8</button>
                <button onclick="myfunction('9')">9</button>
                <button class="btn-op" onclick="myOperator('+')">+</button>

                <!-- Row 5 -->
                <button class="btn-op" onclick="myOperator('-')">-</button>
                <button onclick="myfunction('0')">0</button>
                <button onclick="myfunction('.')">.</button>
                <button class="btn-equal" onclick="compute()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
